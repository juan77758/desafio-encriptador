<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
 
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="imagen de alura" class="logo">
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="información">solo letras minúsculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick = "btnDesencriptar()">Desencriptar</button>

                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar">Copiar</button>
                </div>
            </section>
        </main>
        <script src="/script.js">

        </script>
    </body>
</html>
